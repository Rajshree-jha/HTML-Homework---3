<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>Personal details</div>      
    <label for="Salutation">Salutation <br></label>
    <select name="Salutation" id="">
      <option value="">--None--</option>
      <option value="Mr.">Mr.</option>
      <option value="Mrs.">Mrs.</option>
    </select>
    <br /><br />
    <label for="fname">First Name:- </label>
    <input type="text" name="fname" id="" required placeholder="abcd"/>
    <br /><br />

    <label for="lname">Last Name:- </label>
    <input type="text" name="lname" id=""required placeholder="abcd"/>
    <br /><br />
    <label for="gender">Gender:- </label>
        <input type="radio" name="gender" id="" value="Male" />
        <label for="male">Male</label>
        <input type="radio" name="gender" id="" value="Female" />
        <label for="female">Female</label>
        <br /><br />
        <label for="Email">Email:- </label>
        <input type="text" name="Email" id="" required placeholder="abc@gmail.com"/>
        <br /><br />
        <label for="dob">DOB:- </label>
        <!-- <input type="date" name="dob" id=""> -->
        <input type="date" name="dob" id="" />
        <br /><br />
        <label for="address">Address</label><br />
        <textarea name="address" id="" rows="10" cols="40"></textarea>
        <br /><br />
        <input type="submit" value="Submit" />
</body>
</html>
